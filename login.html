<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Born To Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 35px,
                    rgba(128, 128, 128, 0.1) 35px,
                    rgba(128, 128, 128, 0.1) 70px
                );
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        
        .logo-text .born {
            color: #B8D62E;
        }
        
        .logo-text .to {
            color: #888;
        }
        
        .logo-text .host {
            color: #1a1a1a;
        }
        
        .logo-subtitle {
            font-size: 16px;
            color: #B8D62E;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .logo-icon {
            font-size: 48px;
            color: #B8D62E;
            margin-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 35px;
            font-size: 22px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #B8D62E;
            box-shadow: 0 0 0 3px rgba(184, 214, 46, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #B8D62E 0%, #9AB82A 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #9AB82A 0%, #8AA626 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 214, 46, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üè†</div>
            <div class="logo-text">
                <span class="born">BORN</span><span class="to">TO</span><span class="host">HOST</span>
            </div>
            <div class="logo-subtitle">PROPERTIES</div>
        </div>
        
        <h1>G√©n√©rateur de Cartes</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit">Se connecter</button>
            
            <p class="error" id="error">Identifiants incorrects</p>
        </form>
        
        <div class="footer">
            Born To Host Properties ¬© 2026
        </div>
    </div>

    <script>
        // CHANGE CES VALEURS
        const CORRECT_USERNAME = 'borntohost';
        const CORRECT_PASSWORD = 'Cannes2026!';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
